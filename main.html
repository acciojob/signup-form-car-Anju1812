<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="my form" method="post">
		<div>
			<label for="name">1.Name:</label>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">2.Email:</label>
			<input type="text" name="email" id="email" placeholder="Email" required>
		</div
		<div>
			<label for="gender">3.Gender:</label>
			<input type="radio" name="gender" id="gender_m" required>Male
			<input type="radio" name="gender" id="gender_f" required>Female
		</div>
		<div>
			<label for="cars">4.Choose your car:</label>
			<select name="cars" name="cars" id="cars" required>
				<option value="" disabled selected>--Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">5.Age:</label>
			<input type="date" name="age" id="age" placeholder="Age" required>
		</div	
		<div>
			<label for="dob">6.DOB</label>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="tel">7.Phone Number:</label>
			<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
		</div>
		<div>
			<label for="password">8.Password:</label>
			<input type="password" name="password" id="password" required>
		</div>
		<div>
			<label for="tos"></label>
			<input type="checkbox" name="tos" id="tos"><b>I agree to the TOS.</b>
		</div>
	    <div>
			<button type="submit">Submit</button>
		</div>
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
